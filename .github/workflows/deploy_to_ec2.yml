name: Crawlic Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/crawlic:latest
        file: ./Dockerfile
        context: .
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/crawlic:latest
        cache-to: type=inline
    
    - name: Create .env file
      run: |
        echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" > .env
        echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
        echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "PROJECT_ID=${{ secrets.PROJECT_ID }}" >> .env
        echo "ORGANIZATION_ID=${{ secrets.ORGANIZATION_ID }}" >> .env
        echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}" >> .env
        echo "POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}" >> .env
    
    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        source: "docker-compose.yml,nginx.conf,.env"
        target: /home/${{ secrets.EC2_USER }}/projects/crawlic/
    
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          cd /home/${{ secrets.EC2_USER }}/projects/crawlic
          
          # Log in to Docker Hub on EC2
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          
          # Stop all containers and remove them
          sudo docker-compose down
          
          # Pull latest images
          sudo docker-compose pull
          
          # Start services with the updated configuration
          sudo docker-compose up -d
          
          # Wait for containers to be healthy
          sleep 20
          
          # Run Flask database migrations (if using Flask-Migrate)
          # Uncomment if you're using Flask-Migrate/Alembic:
          # sudo docker exec crawlic_flask flask db upgrade
          
          # Clean up old images
          sudo docker image prune -af
          
          # Show container status
          sudo docker-compose ps